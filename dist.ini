name=File-RsyBak
version=0.18
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/File-RsyBak/
repository=http://github.com/sharyanto/perl-File-RsyBak

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
File::Slurp=0
;runtime
perl=5.010000
File::chdir=0
File::Flock=0
File::Path=2.08
File::Which=0
Log::Any=0
String::ShellQuote=0
Taint::Util=0
;script
Perinci::CmdLine=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
